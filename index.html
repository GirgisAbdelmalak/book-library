<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1></h1>
    <div>
        <span style="margin-right: 5px; color: #cef9dd;">How Many Books?</span>
        <input style="margin-right: 5px;" class="no-of-books" type="text" placeholder="Enter Books No.">
        <button class="ok">OK</button>
    </div>
    <p class="disable"></p>
    <div class="disable form">
        <label style="display: block; margin: 10px 0px;" for="bName">Book Name</label>
        <input id="bName" type="text"  placeholder="Enter Book Name"><br>
        <p class="disable error"></p>
        <label style="display: block; margin: 10px 0px;" for="bPrice">Book Price</label>
        <input id="bPrice" type="text"  placeholder="Enter Book Price"><br>
        <p class="disable error"></p>
        <label style="display: block; margin: 10px 0px;" for="authorName">Author Name</label>
        <input id="authorName" type="text"  placeholder="Enter Author Name"><br>
        <p class="disable error"></p>
        <label style="display: block; margin: 10px 0px;" for="authorEmail">Author E-mail</label>
        <input id="authorEmail" type="text"  placeholder="Enter Author E-mail"><br>
        <p class="disable error"></p>
        <button class="submit">Submit</button>
    </div>
    <p class="add disable"></p>
    <table class="disable">
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Book Price</th>
                <th>Author name</th>
                <th>Author Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <p class="table-para"></p>
    <script src="script.js"></script>
</body>
</html>
